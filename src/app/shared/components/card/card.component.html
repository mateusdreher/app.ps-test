<mat-card class="mat-elevation-z6">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle class="color-secondary">{{subtitle}}</mat-card-subtitle>
    <mat-card-content>
      <div><i>{{hidden ? description.substr(0, 15) + '...' : description}}</i></div>
      <ng-content select="[body]" *ngIf="!hidden"></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <span>
        <mat-icon aria-hidden="false" (click)="hidden = !hidden" class="color-secondary">{{hidden ? 'visibility' : 'visibility_off'}}</mat-icon>
      </span>
      <ng-content select="[actions]"></ng-content>
    </mat-card-actions>
  </mat-card>
